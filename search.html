---
title: BH - Search
layout: standard
permalink: /search
---

<div class="container" style="padding-top: 3em; padding-bottom: 13em;">

  <div class="row">
    <div class="col s12 m12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Search Database</span>
          <p>Enter search below.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
     <div class="col s12 m12">
       <div class="card hoverable">
         <div class="card-content">
             <form class="container">
               <div class = "row">
                 <div class="input-field col m9">
                   <i class="material-icons prefix">search</i>
                   <input id="search" type="search" class="validate">
                   <label for="search">Enter your query...</label>
                 </div>
                 <div class="input-field col m3">
                   <button class="btn waves-effect waves-light" type="submit" name="action">
                     Search <i class="material-icons right">send</i>
                   </button>
                 </div>
               </div>
             </form>
         </div>
       </div>
     </div>
   </div>

   <div class="row">
     <a href="/advancedsearch">
     <div class="col s12 m12">
       <div class="card hoverable grey lighten-3">
         <div class="card-content">
           <p>Advanced Search</p>
         </div>
       </div>
     </div>
   </a>
   </div>


</div>
